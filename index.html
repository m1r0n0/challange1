<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"rel="stylesheet"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="content">
        <div class="im">
          <img
            class="image"
            src="images/image-equilibrium.jpg"
            alt="equilibrium icon"
          />
          <img class="eye" src="images/icon-view.svg" alt="eye icon" />
        </div>
        <div class="information">
          <h1><a href="#"> Equilibrium #3429 </a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="stats">
          <div class="ethereum">
            <p>
              <img src="images/icon-ethereum.svg" alt="ethereum icon" />
              <span> 0.041 ETH </span>
            </p>
          </div>
          <div class="clock">
            <p>
              <img src="images/icon-clock.svg" alt="clock icon" />
              <span> 3 days left </span>
            </p>
          </div>
        </div>
        <div class="line"></div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="creator avatar" />
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </main>
  </body>
</html>
